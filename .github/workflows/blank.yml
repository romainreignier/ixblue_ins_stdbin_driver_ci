name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    strategy:
      matrix:
        ros_distro: [kinetic, melodic, noetic]

    runs-on: ubuntu-latest
    container:
      image: ros:${{matrix.ros_distro}}-ros-base

    steps:
      - uses: actions/checkout@v2

      - name: Create ws
        run: mkdir -p ws/src

      - name: Clone
        run: |
          cd ws/src
          apt update
          apt install -y git
          git clone https://github.com/ixblue/ixblue_stdbin_decoder.git
          git clone https://github.com/ixblue/ixblue_ins_stdbin_driver
      
      - name: Install dependencies
        run: |
          cd ws
          apt update
          rosdep update
          rosdep install --from-paths src --ignore-src -r -y
      
      - name: Build WS
        run: |
          cd ws
          . /opt/ros/${{matrix.ros_distro}}/setup.sh
          catkin_make_isolated --install
      
      - name: Test
        run: |
          cd ws
          ls
          . devel_isolated/setup.sh
          catkin_make_isolated --pkg ixblue_ins_driver --install --make-args run_tests
